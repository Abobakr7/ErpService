version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: erp-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD}
      SA_PASSWORD: ${SA_PASSWORD}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q 'SELECT 1' -C -b -t 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
      
  erpservice:
    build:
      context: ./ErpService
      dockerfile: Dockerfile
    container_name: erp-service-app
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:80"
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING}
      
      # jwt Settings
      JwtSettings__SecretKey: ${SECRET_KEY}
      JwtSettings__Issuer: ${ISSUER}
      JwtSettings__Audience: ${AUDIENCE}
      JwtSettings__ExpirationMinutes: ${EXPIRATION_MINUTES}
      
      # Authentication Users
      AuthUsers__admin: ${ADMIN}
      AuthUsers__password: ${PASSWORD}
      AuthUsers__riyadh_user: ${RIYADH_USER}
    ports:
      - "8080:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s

volumes:
  sqlserver-data:
    driver: local
    
networks:
  erp-network:
    driver: bridge