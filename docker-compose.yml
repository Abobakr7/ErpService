version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: erp-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Password123"
      SA_PASSWORD: YourStrong@Password123
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q 'SELECT 1' -C -b -t 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  erpservice:
    build:
      context: ./ErpService
      dockerfile: Dockerfile
    container_name: erp-service-app
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:80"
      ConnectionStrings__DefaultConnection: Server=sqlserver,1433;Database=ErpServiceDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true;Encrypt=True
      # API Key Settings
      ApiKeySettings__HeaderName: "X-API-Key"
      ApiKeySettings__ValidApiKeys__0: "ERP-2024-RIYADH-PRODUCTION-KEY-001"
      ApiKeySettings__ValidApiKeys__1: "ERP-2024-RIYADH-PRODUCTION-KEY-002"
      
      # jwt Settings
      JwtSettings__SecretKey: "YourSuperSecretKeyForJWT_MustBeAtLeast32CharactersLong!"
      JwtSettings__Issuer: "ErpService"
      JwtSettings__Audience: "ErpServiceClients"
      JwtSettings__ExpirationMinutes: "60"
      
      # Authentication Users
      AuthUsers__admin: "Admin@123"
      AuthUsers__erpuser: "Erp@456"
      AuthUsers__riyadh_user: "Riyadh@789"
    ports:
      - "8080:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - erp-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  erp-network:
    driver: bridge